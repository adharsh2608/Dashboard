<div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
  <div class="bg-gradient-to-br from-gray-900 via-gray-800 to-black rounded-xl p-8 w-full max-w-md shadow-2xl border border-gray-700 relative">
    <button
      class="absolute top-3 right-3 text-gray-400 hover:text-white text-lg"
      (click)="onClose()"
      aria-label="Close"
    >
      ✖
    </button>

    <h2 class="text-3xl font-bold text-center text-blue-400 mb-6 drop-shadow">
      🔐 Secure Login
    </h2>

    <form (ngSubmit)="onSubmit()" class="space-y-5">
      <div>
        <label class="block text-sm text-gray-300 mb-1">Username</label>
        <input
          [(ngModel)]="username"
          name="username"
          type="text"
          required
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-sm text-gray-300 mb-1">Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          required
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-2 rounded-lg shadow-md hover:scale-105 transition-transform"
      >
        🚀 Log in
      </button>
    </form>

    <p *ngIf="error" class="text-red-400 mt-4 text-center text-sm">
      {{ error }}
    </p>
  </div>
</div>
